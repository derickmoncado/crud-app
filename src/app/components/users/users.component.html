<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">Add new user</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-4" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="">
        <!-- OR <img *ngIf="user.image" class="img-fluid" src={{ user.image }} alt=""> -->
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }} {{ user.address.state }}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<div *ngIf="users?.length == 0">Sorry, no users were found.</div>

<div *ngIf="!loaded">Loading Users...</div>
